<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA post server(JSON)</title>
</head>
<body>
   <input id="myTitle" type="text" placeholder="Title">
   <br><br>
   <input id="bodyText" type="text" placeholder="Input your text">
   <br><br>
   <input id="myId" type="number" placeholder="Input your id">
    <br><br>
    <button id="myButton">Submit</button>
 
    <script>
    document.getElementById("myButton").addEventListener("click",function(){
        const myTitle = document.getElementById("myTitle").value;
        const bodyText = document.getElementById("bodyText").value;
        const myId = document.getElementById("myId").value;
        const myPost = {title:myTitle, body:bodyText, id:myId }
        myData(myPost);
    })
    


     function myData(data){
        fetch('https://jsonplaceholder.typicode.com/posts/1', {
         method: 'PUT',
         body: JSON.stringify(data),
         headers: {
         'Content-type': 'application/json; charset=UTF-8',
          },
         })
        .then((response) => response.json())
        .then((data) => console.log(data));
        }
    </script>
</body>
</html>
